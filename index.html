<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharman Studios</title>
  <style>
    /* Embedded stylesheet (different from default.css) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(17, 24, 39, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      padding: 30px;
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #94a3b8;
    }

    footer a {
      color: #60a5fa;
      font-weight: 600;
      text-decoration: none;
    }

    /* Accumulus Validator Cloud */
    .validator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #60a5fa, #38bdf8);
      color: #fff;
      font-weight: 600;
      font-size: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.6);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease;
    }

    .validator:hover {
      transform: scale(1.05);
    }

    .validator svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- Accumulus Validator -->
  <a class="validator" href="https://validator.accumuluscloud.com/" target="_blank" rel="noopener">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm-1 15-5-5 1.41-1.42L11 13.17l5.59-5.59L18 9Z"/>
    </svg>
    Accumulus Validator
  </a>

  <div class="card">
    <img src="Steven Sharman.png" alt="Sharman Studio Business Card" />
    <footer>
      Site designed by <a href="https://sharmanstudios.com">Sharman Studios</a>
    </footer>
  </div>
</body>
</html>
